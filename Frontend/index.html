<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/dist/index.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>AnyMovie Adder</title>
  </head>
  <body>
    <div id="toast" class="toast">
      <i class="bx bxs-x-square"></i>
      <div class="toast-content">
        <h4 class="toast-title"></h4>
        <p class="toast-message"></p>
      </div>
      <button class="toast-close" id="toast-close">&times;</button>
    </div>

    <div class="main-container">
      <div class="left-container">
        <img
          class="movie-poster"
          src="images/Avatar_Profile.webp"
          alt="Avatar movie poster"
          loading="lazy"
        />
      </div>
      <div class="right-container">
        <form id="movie-form" autocomplete="off">
          <header class="header">
            <h1>Добавить фильм/сериал в базу данных Anytype</h1>

            <div class="movie-title">
              <label for="movie-title-en">Тайтл на английском</label>
              <input
                type="text"
                id="movie-title-en"
                placeholder="The Secret Life of Pets 2"
              />
            </div>

            <div class="movie-description">
              <label for="movie-description">Почему стоит посмотреть?</label>
              <input
                type="text"
                id="movie-description"
                placeholder="Тупой мультик с парой хороших моментов"
              />
            </div>

            <div class="release-year">
              <label for="release-year">Год выхода</label>
              <input type="text" id="release-year" placeholder="2019" />
            </div>

            <fieldset class="category-group">
              <legend>Категория</legend>

              <div class="checkbox-container">
                <input type="checkbox" id="animation" value="animation" />
                <label for="animation">Анимация</label>

                <input type="checkbox" id="movie" value="movie" />
                <label for="movie">Фильм</label>

                <input type="checkbox" id="series" value="tvshow" />
                <label for="series">Сериал</label>

                <input type="checkbox" id="anime" value="anime" />
                <label for="anime">Аниме</label>
              </div>
            </fieldset>
          </header>
          <footer class="footer">
            <div class="buttons">
              <button id="clear" type="button">Очистить</button>
              <button id="add" type="button">Добавить</button>
            </div>
          </footer>
        </form>
      </div>
    </div>

    <!-- Modal overlay for API key -->
    <div id="api-modal" class="modal">
      <div class="modal-content">
        <h2 class="modal-title">Enter your Anytype API Key</h2>

        <input
          id="api-key"
          class="modal-input"
          type="text"
          placeholder="API Key"
        />

        <button id="authorize-btn" class="modal-button">Authorize</button>

        <p id="modal-message" class="modal-message"></p>
      </div>
    </div>

    <div id="splash-modal" class="modal splash">
      <div class="modal-content">
        <h3 id="splash-title" class="splash-title">Starting application</h3>
        <p id="splash-message" class="splash-message">
          Checking backend status…
        </p>
        <div class="spinner"></div>
      </div>
    </div>
  </body>
</html>
